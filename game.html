<!DOCTYPE html>
<html>
  <head>
    <title>IPOk√©mon</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/color.css" />
    <link rel="icon" href="../assets/web/pokemon.ico" type="image/x-icon" />
    <link rel="preload" href="/assets/sprites/ui/fonts/pokefont.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  </head>

  <body>
    <div class="console">
      <!--Pantalla Superior-->
      <div class="game-container">
        <canvas class="background-canvas"></canvas>
        <canvas class="game-canvas"></canvas>
        <canvas class="allay-canvas"></canvas>
        <canvas class="enemy-canvas"></canvas>
        <canvas class="ui-canvas"></canvas>
        <canvas class="ui-enemy-canvas"></canvas>
        <canvas class="ui-allay-canvas"></canvas>
        <canvas class="ui-enemy-text-canvas"></canvas>
        <canvas class="ui-allay-text-canvas"></canvas>
      </div>

      <!--Pantalla Inferior-->
      <div class="game-move-set-container">
        <canvas class="move-set-canvas"></canvas>
        <canvas class="move-set-text-canvas"> </canvas>
        <div class="moves">
          <button class="move 1"></button>
          <button class="move 2"></button>
          <button class="move 3"></button>
          <button class="move 4"></button>
        </div>
      </div>

      <!--Contenedores-->

      <div class="button-container">
        <a class="sprite-button" id="button1" href="./title.html"></a>
        <button class="sprite-button" id="button2"></button>
        <button class="sprite-button musicButtonOn" id="musicButton"></button>
      </div>
    </div>

    <!-- Elemento de audio oculto -->
    <audio id="ost" preload="auto"></audio>
    <audio id="allay" preload="auto"></audio>
    <audio id="enemy" preload="auto"></audio>

    <!-- Scripts -->
    <script type="module" src="/init.js"></script>
  </body>
</html>
