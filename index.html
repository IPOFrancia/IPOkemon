<!DOCTYPE html>
<html>

<head>
    <title>IPOkémon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="../assets/web/pokemon.ico" type="image/x-icon">

    <script src="https://kit.fontawesome.com/b4d05074ee.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="console">

        <!--Contenedores-->
        <div class="game-container">
            <canvas class="background-canvas"></canvas>
            <canvas class="game-canvas"></canvas>
        </div>

        <!--Contenedores-->
        <div class="game-menu-container">
            <canvas class="game-menu-canvas"></canvas>
        </div>

        <!--Contenedores-->

        <div class="button-container">
            <button>Botón 1</button>
            <button>Botón 2</button>
            <button id="playButton">
                <i class="fa-solid fa-headphones"></i>
            </button>
        </div>

    </div>

    <!-- Elemento de audio oculto -->
    <audio id="ost" preload="auto"></audio>

    <!-- Scripts -->
    <script src="/PokemonTeam.js"></script>
    <script src="/Pokemon.js"></script>
    <script type="module" src="/init.js"></script>
</body>

</html>
